tags:
  basedir:  /so/metadata/lat
  manifestdir: /so/metadata/lat/manifests/
imports:
  - sotodlib.io.load_book
  - sotodlib.io.metadata

obsfiledb: '{basedir}/lat_obsfiledb.sqlite'
obsdb: '{basedir}/lat_obsdb_240911m.sqlite'

obs_loader_type: 'obs-book'

metadata:
  - db: '{manifestdir}/smurf_detsets/v0/smurf_detset_info.sqlite'
    name: 'smurf'
    det_info: true
  - db: '{manifestdir}/det_match/lat_det_match_250516m/assignment.sqlite'
    label: assignment
    det_info: true
    on_missing: trim
  - db: '{manifestdir}/wafer_info/lat_wafer_info_250128r1/wafer_info.sqlite'
    label: wafer_info
    det_info: true
    on_missing: fail
  #- db: '{manifestdir}/det_cal/v0/det_cal.sqlite' #old detcals
  - db: '{manifestdir}/det_cal/lat_det_cal_250515m/det_cal.sqlite' #tommy detcals
    label: det_cal
    unpack: det_cal
    # on_missing: fail  ## work-around for variable mask
    on_missing: trim
  - db: '{manifestdir}/focal_plane/lat_focal_plane_231129r2/db.sqlite'
    label: focal_plane
    unpack: focal_plane
    on_missing: fail
  - db: '{manifestdir}/preprocess/lat_preprocess_cmb_240409m/process_archive.sqlite'
    label: preprocess
    unpack: preprocess
    drop_fields:
      - frequency_cutoffs
      - gain_avg
  - db: '/so/home/jorlo/dev/LAT_analysis/db.sqlite'
    name: 'abscal'
#  - db: '{manifestdir}/abscal/lat_abscal_250602/db.sqlite'
#    name: 'abscal'

